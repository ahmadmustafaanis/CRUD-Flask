<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <h3>Click on a BADGE to Update it</h3>
    {%for id, qdesc, vote_count, views, user, noa in qno|zip(qdesc, vc, qviews, uid, qnoa)%}
    <div class='container'>
        <div class='bg-info p-4 rounded-lg m-4'>
            <p><b>QUESTION ID: </b> {{id}}</p>
            <p><b>QUESTION Description: </b>{{qdesc}}</p>
            <p><b>Vote Count </b>{{vote_count}}</p>
            <p><b>Views </b>{{views}}</p>
            <p><b>Number of Answers </b>{{noa}}</p>
            <p><b>Asked by </b>{{user}}</p>
            <form action="" method="post">
            <button type="submit" name="id" class="btn btn-outline-success" value={{id}} >Update Question</button>
            </form>
        </div>

    </div>

    {%endfor%}
</body>
</html>
