<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='input_question.css') }}">
</head>
<body>

    
    <H1>Enter The Details of the Question </H1> <br>
    <div>
    <form method="POST" action="" class='form'>
        
       
        <label for="QuestionDescription" class='l1'> Question Details</label>

        <input type = "text" name= "QuestionDescription" /> 
    
        <br>
        <label for="user_details" class='l1'>User Details</label>

        <select name="user_details" id = "user_details" >
    
            {% for user, id in available_users_name|zip(available_users_id) %}
               <option name="id" value="{{ id }}">{{ user }} with ID {{id}}</option>
            {% endfor %}
            
        </select>
        
        <br>

        <button type = "submit" class="btn btn-light"> Add New Question </button>
        
    </form>
</div>
</body>
</html>
