<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='readquestion.css') }}">

</head>
<body>
    <h2 class='display-4'>Data of ALL BADGES</h2>
    <h2>All Question Data</h2>


    <div class='tablehead'>

        <table class="table table-striped table-hover table-light">
    
    
          <tr>
          <th>Badge ID</th>
          <th>Badge Name</th>
          <th>User ID</th>
          <th> User Name</th>
          <th>Operations</th>
    
    
      </tr>
    
    
    
    
    
            {% for row in details %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>
    
    
           <a href="/update/badge/{{row.0}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.0}}">Edit</a>
            <a href="/delete/badge/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
    
                </td>
    
            </tr>
    
            {%endfor%}
            </table>
        
        </div>
    
    </div>
</body>
</html>
